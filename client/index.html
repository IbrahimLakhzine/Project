
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imad & Ibrahim</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    

    <div id="app">
      <div id="chat_container"></div>

      <form>
        <textarea name="product_name"  placeholder="Product Name"></textarea>
        <textarea name="product_description"  placeholder="Product Description"></textarea>
        
        <label for="tones">Choose a tone:</label>

        <select name="tones" id="tones">
          <option value="friendly">Friendly</option>
          <option value="professional">Professional</option>
          <option value="luxurious">Luxurious</option>
        </select> 
        <button type="submit"><img src="assets/send.svg" alt="send" /></button>
      </form>
      
        
      
    </div>
   
    <script type="module" src="script.js"></script>
  </body>
</html>
